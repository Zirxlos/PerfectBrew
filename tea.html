<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <title>Green Tea</title>
</head>

<body>

  <header>
    <div class="jumbotron text-center">
      <h1>Tea/water ratio</h1>
    </div>
  </header>

  <div class="container">
    <form oninput="water_mass.value=parseFloat(tea_mass_flash.value) / 5 * 250">
      <label for="tea_mass_flash">Flash method:</label>
      <input type="text" id="mass" name="tea_mass_flash" size="5">
      g tea needs
      <output name="water_mass" default="0">x</output>
      g water at 100°C for 30 seconds
    </form>
  </div>

  <div class="container">
    <form oninput="water_mass.value=parseFloat(tea_mass_trad.value) / 5 * 125">
      <label for="tea_mass_trad">Traditionnal method:</label>
      <input type="text" id="mass" name="tea_mass_trad" size="5">
      g of tea needs
      <output name="water_mass" default="0">x</output>
      g of water at 75°C for 60 seconds
    </form>
  </div>


</body>

</html>
